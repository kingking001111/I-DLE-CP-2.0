<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(G)I-DLE CP 對對碰</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>(G)I-DLE CP Match</h1>
        
        <div class="controls">
            <button id="music-toggle" class="control-btn">🎵 音樂：關閉</button>
        </div>

        <div class="question-area">
            請找出 CP：<span id="cp-question">載入中...</span>
        </div>

        <div id="game-board" class="board"></div>

        <div class="game-info">
            已配對: <span id="matched-count">0</span> / <span id="total-pairs">0</span>
        </div>
        
        <button id="reset-button">重新開始遊戲</button>
    </div>

    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>恭喜達成！</h2>
            <p>你完美的找出了所有的 CP 組合！</p>
            <button id="close-modal-button">再玩一次</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
